<!DOCTYPE html>
<html lang="en">
<head>
    <!--//移动端引入-->
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/swiper.animate1.0.3.min.js"></script>
    <script src="../js/base.min.js"></script>

    <link rel="stylesheet" href="../css/swiper.min.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <title>首页</title>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg" flex="dir:top cross:center">
            <img src="../image/sy/1.png" class="banner"/>
            <h1 class="h-1" flex="cross:center main:center">200M免费流量待领取</h1>

            <div  flex="cross:center main:center">
                <img src="../image/sy/3.png" alt="" class="xing"/>

                <img src="../image/sy/3.png" alt="" class="xing"/>
            </div>
            <div flex="cross:center dir:top">
                <div class="green" flex="cross:center main:center">
                首次关注，立领100M
            </div>
                <div class="hei" flex="dir:top cross:center">
                    <!--二维码-->
                    <img src="../image/sy/1.jpg" alt=""/>
                    <h4 class="h-4">识别二维码  关注公众号</h4>

                </div>
            </div>


            <div flex="dir:top cross:center" class="di">
                <img src="../image/sy/4.png" alt="" style="transform: rotate(180deg);"/>
                <h5 class="h-5">向上滑动，再得100M</h5>
            </div>

        </div>

        <!--第二页-->
        <div class="swiper-slide bg floor-2" flex="dir:top cross:center">
            <div  flex="cross:center main:center">
                <img src="../image/sy/3.png" alt="" class="xing"/>
                <h3 class="h-3">福建移动营业厅</h3>
                <img src="../image/sy/3.png" alt="" class="xing"/>
            </div>

            <div flex="cross:center dir:top">
                <div class="bule" flex="cross:center main:center">
                    首次登录，立领100M
                </div>
                <div class="hei" flex="dir:top cross:center">
                    <!--二维码-->
                    <img src="../image/sy/1.jpg" alt=""/>
                    <h4 class="h-4">识别二维码  下载APP</h4>

                </div>
            </div>

            <div flex="dir:top cross:center" class="di">
                <img src="../image/sy/4.png" alt=""/>
                <h5 class="h-5">向上滑动，再得100M</h5>
            </div>



        </div>

    </div>


</div>




<script src="../js/index.js"></script>
</body>
</html>
